<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel555AS">
    <meta name="description" content="Exploración de Gráficos HTML, con enfoque en SVG">
</head>

<body>
    <header>
        <h1>Exploración de Gráficos HTML</h1>
    </header>
    <main>
        <svg height="300" width="100">
            <!-- Dibujo del cuerpo del muñeco de nieve -->
            <circle cx="50" cy="30" r="20" stroke="black" fill="white" />
            <circle cx="50" cy="80" r="30" stroke="black" fill="white" />
            <circle cx="50" cy="150" r="40" stroke="black" fill="white" />

            <!--Dibujo de los ojos del muñeco de nieve -->
            <circle cx="45" cy="20" r="2" fill="black" />
            <circle cx="55" cy="20" r="2" fill="black" />

            <!-- Dibujo de la nariz del muñeco de nieve -->
            <circle cx="50" cy="30" r="5" fill="orange" />

            <!-- Dibujo de la boca (sonrisa) del muñeco de nieve -->
            <circle cx="45" cy="38" r="1" fill="black" />
            <circle cx="48" cy="40" r="1" fill="black" />
            <circle cx="52" cy="40" r="1" fill="black" />
            <circle cx="55" cy="38" r="1" fill="black" />

            <!--  Dibujo de los botones decorativos del muñeco de nieve -->
            <circle cx="50" cy="65" r="2" fill="black" />
            <circle cx="50" cy="80" r="2" fill="black" />
            <circle cx="50" cy="95" r="2" fill="black" />
            <circle cx="50" cy="125" r="2" fill="black" />
            <circle cx="50" cy="140" r="2" fill="black" />
            <circle cx="50" cy="155" r="2" fill="black" />
            <circle cx="50" cy="170" r="2" fill="black" />

            <!-- Dibujo de los brazos del muñeco de nieve -->
            <line x1="25" y1="65" x2="0" y2="75" stroke="brown" stroke-width="2" />
            <line x1="75" y1="65" x2="100" y2="75" stroke="brown" stroke-width="2" />
        </svg>
    </main>
</body>

</html>
