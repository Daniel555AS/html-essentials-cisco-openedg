<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel555AS">
    <meta name="description" content="Sitio web para la exploración de mapas de imágenes en HTML">
    <title>Mapas de Imágenes</title>
</head>

<body>
    <header>
        <h1>Mapas de Imágenes</h1>
    </header>
    <main>
        <figure>

                usemap="#solar-system-map">
            <map name="solar-system-map">
                <area target="_blank" alt="Mercurio" title="Mercurio"
                    href="https://es.wikipedia.org/wiki/Mercurio_(planeta)" coords="346,421,25" shape="circle"></area>
                <area target="_blank" alt="Venus" title="Venus" href="https://es.wikipedia.org/wiki/Venus_(planeta)"
                    coords="421,424,26" shape="circle"></area>
                <area target="_blank" alt="Tierra" title="Tierra" href="https://es.wikipedia.org/wiki/Tierra"
                    coords="512,424,30" shape="circle"></area>
                <area target="_blank" alt="Marte" title="Marte" href="https://es.wikipedia.org/wiki/Marte_(planeta)"
                    coords="599,432,23" shape="circle"></area>
                <area target="_blank" alt="Júpiter" title="Júpiter"
                    href="https://es.wikipedia.org/wiki/J%C3%BApiter_(planeta)" coords="771,432,113"
                    shape="circle"></area>
                <area target="_blank" alt="Saturno" title="Saturno"
                    href="https://es.wikipedia.org/wiki/Saturno_(planeta)" coords="1052,428,101" shape="circle"></area>
                <area target="_blank" alt="Urano" title="Urano" href="https://es.wikipedia.org/wiki/Urano_(planeta)"
                    coords="1249,428,49" shape="circle"></area>
                <area target="_blank" alt="Neptuno" title="Neptuno"
                    href="https://es.wikipedia.org/wiki/Neptuno_(planeta)" coords="1376,432,43" shape="circle"></area>
            </map>
            <figcaption>Figura 1. Sistema Solar</figcaption>
        </figure>
    </main>
</body>

</html>
