<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel555AS">
    <meta name="description"
        content="Formulario de contacto para practicar aspectos de accesibilidad y semántica en HTML">
    <title>Formulario de Contacto</title>
</head>

<body>
    <header>
        <h1>Formulario de contacto con accesibilidad y semántica</h1>
    </header>
    <main>
        <section>
            <h2>Contáctanos</h2>
            <p>Por favor, completa el siguiente formulario. Todos los campos son obligatorios.</p>
            <form action="#" method="post">
                <label for="nombre-completo">Nombre Completo:</label>
                <input type="text" id="nombre-completo" name="nombre-completo" aria-required="true" required>
                <br><br>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" aria-required="true" required>
                <br><br>
                <fieldset>
                    <legend id="legend-genero">Género</legend>
                    <input type="radio" id="opcion-hombre" name="genero" value="hombre"
                        aria-labelledby="legend-genero hombre" required>
                    <label id="hombre" for="opcion-hombre">Hombre</label>
                    <input type="radio" id="opcion-mujer" name="genero" value="mujer"
                        aria-labelledby="legend-genero mujer">
                    <label id="mujer" for="opcion-mujer">Mujer</label>
                    <input type="radio" id="opcion-otro" name="genero" value="otro"
                        aria-labelledby="legend-genero otro">
                    <label id="otro" for="opcion-otro">Otro</label>
                </fieldset>
                <br><br>
                <input type="submit" value="Enviar formulario"
                    onclick="document.getElementById('seccion-final-contacto').removeAttribute('hidden')">
            </form>
            <div id="seccion-final-contacto" aria-hidden="true" aria-live="polite" hidden>
                <p>Gracias por contactarnos. Te responderemos pronto.</p>
            </div>
        </section>
    </main>
</body>

</html>
