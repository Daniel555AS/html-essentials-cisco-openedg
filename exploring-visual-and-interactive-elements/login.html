<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel555AS">
    <meta name="description" content="Inicio de Sesión del Sitio Web">
    <title>Inicio de Sesión</title>
</head>

<body>
    <a href="forms.html" title="Regresar" target="_self">
        <img src="images/back.png" alt="Regresar" width="40" height="40">
    </a>
    <h1>Inicio de Sesión</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Datos de Inicio de Sesión</legend>
            <label for="usuario">Nombre de Usuario: </label>
            <input type="text" id="usuario" name="usuario" placeholder="Ej: Daniel555AS" required>

            <br><br>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" autocomplete="off" required>
        </fieldset>
        <br>
        <input type="submit" value="Ingresar">
        <input type="reset" value="Limpiar">
    </form>
</body>

</html>
