<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel555AS">
    <meta name="description" content="Calculadora de IMC">
    <title>Calculadora IMC</title>
</head>

<body>
    <a href="forms.html" title="Regresar" target="_self">
        <img src="images/back.png" alt="Regresar" width="40" height="40">
    </a>
    <h1>Calculadora IMC</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Datos IMC</legend>
            <label for="peso">Peso (Kg): </label>
            <input type="number" id="peso" name="peso" step="0.1" min="35.0" max="300.0" placeholder="Ej: 70.5"
                required>

            <br><br>

            <label for="altura">Altura (cm): </label>
            <input type="number" id="altura" name="altura" step="1" min="100" max="250" placeholder="170" required>
        </fieldset>
        <br>
        <input type="submit" value="Calcular IMC">
    </form>
</body>

</html>
