<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel555AS">
    <meta name="description" content="Formulario de Registro para un Portal de Acceso Estudiantil">
    <title>Formulario de Registro para un Portal de Acceso Estudiantil</title>
</head>

<body>
    <a href="forms.html" target="_self" title="Return">
        <img src="images/back.png" width="40" height="40" alt="Return">
    </a>
    <h1>Registro en el Portal Estudiantil</h1>
    <p>Por favor, completa el siguiente formulario para crear tu cuenta de acceso al portal académico. Asegúrate de
        ingresar todos los datos correctamente.
    </p>
    <form action="#" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre Completo:</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez"
                title="Se aceptan únicamente letras" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" required>
            <br><br>
            <label for="numero-doc">Número de Documento:</label><br>
            <input type="number" id="numero-doc" name="numero-doc" placeholder="Ej: 28657452"
                title="Número de documento colombiano entre 20000000 y 2000000000" min="20000000" max="2000000000"
                autocomplete="off" required>
            <br><br>
            <label for="email">Correo Institucional:</label><br>
            <input type="email" id="email" name="email" placeholder="tucorreo@universidad.edu.co"
                pattern="^[\w]+@[a-zA-Z]+\.edu\.co" title="Sigue el formato tucorreo@universidad.edu.co$" required>
            <br><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*[\d]).{8,}$"
                autocomplete="new-password"
                title="Ingresa una contraseña que contenga al menos una letra mayúscula, al menos un número y mínimo 8 caracteres"
                required>
        </fieldset>
        <fieldset>
            <legend>Datos Prestablecidos</legend>
            <label for="codigo-estudiante">Código de Estudiante:</label><br>
            <input type="text" id="codigo-estudiante" name="codigo-estudiante" value="UPB2025-00123" readonly>
            <br><br>
            <label for="estado">Estado de Inscripción:</label><br>
            <input type="text" id="estado" name="estado" value="Pendiente" disabled>
        </fieldset>
        <fieldset>
            <legend>Contacto</legend>
            <label for="telefono">Teléfono de Contacto:</label><br>
            <input type="tel" id="telefono" name="telefono" placeholder="3001234567" pattern="^[0-9]{10}$"
                autocomplete="off" required>
        </fieldset>
        <fieldset>
            <legend>Otros...</legend>
            <label for="pais-origen">País de Origen</label><br>
            <select id="pais-origen" name="pais-origen" required>
                <option value="">-- Selecciona un país --</option>
                <option value="colombia">Colombia</option>
                <option value="argentina">Argentina</option>
                <option value="peru">Perú</option>
            </select>
            <br><br>
            <label for="sobre-ti">Sobre Ti:</label><br>
            <textarea id="sobre-ti" name="sobre-ti" placeholder="Cuéntanos brevemente sobre tu experiencia académica..."
                maxlength="150" cols="70" rows="5" required></textarea>
            <br><br>
            <label>
                <input type="checkbox" name="terminos" required>Acepto los
                <a href="https://es.wikipedia.org/wiki/Wikipedia:Portada" target="_blank">Términos y
                    Condiciones</a> del Portal Estudiantil.</label>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
        <button type="button" onclick="alert('¡Tu información está lista para ser enviada!')">Mensaje de
            Confirmación</button>
    </form>
</body>

</html>
