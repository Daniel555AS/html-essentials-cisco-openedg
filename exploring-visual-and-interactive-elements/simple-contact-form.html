<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel555AS">
    <meta name="description" content="Formulario de contacto simple">
    <title>Contacto</title>
</head>

<body>
    <a href="forms.html" title="Regresar" target="_self">
        <img src="images/back.png" alt="Regresar" width="40" height="40">
    </a>
    <h1>Formulario de Contacto Simple</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Contáctanos</legend>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Ortiz" required>

            <br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Ej: correo@example.com" required>

            <br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" cols="35" rows="5" maxlength="200"
                placeholder="Escribe tu mensaje aquí..." required></textarea>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
